<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

</body>

</html>
<script src="../node_modules/three/build/three.js"></script>
<script src="../node_modules/stats.js/build/stats.min.js"></script>
<script src="../node_modules/dat.gui/build/dat.gui.js"></script>
<script>
    const config = {
        x: 0.01
    }
    class Init {
        constructor() {
            this.step = 0;
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer();
            //  设置场景的背景颜色
            this.renderer.setClearColor(new THREE.Color(0x000000));
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            // 添加坐标轴 粗细为 20
            this.axes = new THREE.AxesHelper(20);
            this.scene.add(this.axes);
            //  设置相机位置 x，y，z
            this.camera.position.set(-30, 40, 30);
            // 为保证所要渲染的物体能够被摄像机拍摄到 使用lookAt方法 指定向场景中心（默认是0，0，0）
            this.camera.lookAt(this.scene.position);
            document.body.appendChild(this.renderer.domElement)

            //  性能监控
            this.stats = new Stats();
            document.body.appendChild(this.stats.domElement)
            //  调试
            this.gui = new dat.GUI()

            let f = this.gui.addFolder('test');
            f.add(config, 'x', 0, 1)
            f.open()
            window.addEventListener('resize', () => this.onWindowRender())
        }
        box() {
            //  创建一个平面    定义大小
            let planeGeometry = new THREE.PlaneGeometry(60, 20);
            //  平面颜色    对光源没效果
            let planeMaterial = new THREE.MeshBasicMaterial({
                color: 0xfff4400
            });
            let plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(15, 0, 0);
            this.scene.add(plane)
        }
        // 添加光源
        lightSource() {
            //  聚光灯 照射场景
            let spotlight = new THREE.SpotLight(0xffffff);  //  聚光灯
            spotlight.position.set(-40, 40, -15);
            //  阴影开启
            spotlight.castShadow = true;
            // 以下    控制阴影的精细程度
            spotlight.shadow.mapSize = new THREE.Vector2(1024, 1024);
            spotlight.shadow.camera.far = 130;
            spotlight.shadow.camera.near = 40;
        }
        //  修改材质
        change() {
            let planeGeometry = new THREE.PlaneGeometry(60, 20);
            let planeMaterial = new THREE.MeshBasicMaterial({ //MeshLambertMaterial
                color: 0xfffffff
            })
            let plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(15, 0, 0);
            this.scene.add(plane)

            //  几何立方体
            let cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            let cubeMaterial = new THREE.MeshLambertMaterial({
                color: 0x836FFF,
                wireframe: true //  设置为线框
            })
            
            let cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(-4, 3, 0);
            cube.name = 'cube'
            this.scene.add(cube);

            //  圆形
            let sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            let sphereMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff,
                wireframe: true
            })
            let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(20, 4, 2)
            sphere.name = 'sphere';
            this.scene.add(sphere)
        }
        onWindowRender() {
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
        }
        render() {
            this.stats.update()
            requestAnimationFrame(() => this.render())
            let cube = this.scene.getObjectByName('cube');
            cube.rotation.x += 0.01
            let sphere = this.scene.getObjectByName('sphere');
            sphere.rotation.y += 0.01;
            //  球来回跳
            this.step += config.x
            sphere.position.x = 20 + (10 * (Math.cos(this.step)));
            sphere.position.y = 2 + (10 * Math.abs(Math.sin(this.step)))
            this.renderer.render(this.scene, this.camera)
        }
    }
    let init = new Init();
    init.change()
    // init.box()
    init.lightSource()
    init.render();
</script>
