<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body onload="init()">

</body>

</html>
<script src="../../node_modules/stats.js/build/stats.min.js"></script>
<script src="../../node_modules/three/build/three.js"></script>
<script src="../../node_modules/dat.gui/build/dat.gui.js"></script>
<script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene = null,
        camera = null,
        renderer = null,
        light = null,
        boxBg = null
    config = {
        color: `#404040`,
        x:0,
        y:0,
        z:0,
        s:0.1234
    }


    function createinit() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        // camera.position.set(-30, 40, 30);
        camera.position.z = 30;
        camera.position.y = 1;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color(0xffffff))

        new THREE.OrbitControls(camera, renderer.domElement);

        // MeshBasicMaterial    这个不透光~~~~~~
        let planeGeometry = new THREE.PlaneGeometry(60, 40);
        let planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff ,side:THREE.DoubleSide})
        let plane = new THREE.Mesh(planeGeometry, planeMaterial)
        scene.add(plane)
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.set(15, 0, 0);
        
        document.body.appendChild(renderer.domElement);
        let axes = new THREE.AxesHelper(20);
        scene.add(axes)
        // let c = new THREE.AmbientLight(0xffffff,10)
        // scene.add(c)
        //  设置方向光
        let light = new THREE.PointLight(0xffffff,1,1000,1);
        light.position.set(config.x,config.y,config.z);
        light.name = 'light'
        scene.add(light)

    }

    function box() {
        let box = new THREE.BoxGeometry(10, 10, 10);
        boxBg = new THREE.MeshLambertMaterial({ color: 0xffffff });
        let mesh = new THREE.Mesh(box, boxBg);
        mesh.position.y += 10;
        console.log(mesh);
        scene.add(mesh)
    }
    function configGui() {
        let gui = new dat.GUI();
        gui.addColor(config, 'color').onChange(e => {
            scene.getObjectByName('light').color = new THREE.Color(e)
        })
        gui.add(config,'x',0,1000).onChange(_=>{
            scene.getObjectByName('light').position.x = _;
        });
        gui.add(config,'y',0,1000).onChange(_=>{
            scene.getObjectByName('light').position.y = _;
        });
        gui.add(config,'z',0,1000).onChange(_=>{
            scene.getObjectByName('light').position.z = _;
        });
       
    }

    function render() {
        requestAnimationFrame(() => render());
        renderer.render(scene, camera)
    }

    function init() {
        createinit();
        box()
        render();
        configGui();
    }
</script>
