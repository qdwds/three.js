<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>环境光</h3>
    <ul>
        <li>会均匀照亮所有物体</li>
        <li>不能用来投影</li>
        <li>没有方向</li>
    </ul>
</body>

</html>
<script src="../../node_modules/three/build/three.js"></script>
<script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script src="../../node_modules/stats.js/build/stats.min.js"></script>
<script src="../../node_modules/dat.gui/build/dat.gui.min.js"></script>
<script>
    let scene,
        camera,
        renderer,
        stats;


    function createInit() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 200;
        camera.position.y = 1;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        renderer.setClearColor(0x000000);
        renderer.shadowMap.enabled = true;

        document.body.appendChild(renderer.domElement)
        new THREE.OrbitControls(camera, renderer.domElement);

        let axes = new THREE.AxesHelper(20);
        scene.add(axes)

    }
function light() {
    //  环境光
    scene.add(new THREE.AmbientLightProbe(0xffffff, 1));
    
    // 点光源
    let point = new THREE.PointLight(
        0x00ff00,   //  光照颜色
        1,          //  光照强度
        1000,       //  光照最大距离
        Math.PI / 1,    //  光照角度最大为Math.PI / 2
    );
    point.position.set(15, 30, 10); //  设置光源的xyz坐标位置
    point.castShadow = true;    //  渲染到阴影中
    scene.add(point);

    //  模拟光源位置
    let pointHelper = new THREE.PointLightHelper(
        point,  //  要模拟的光源
        2,      //  模拟的尺寸
        0xff0000
    );
    scene.add(pointHelper)
}
    function box() {
        //  平板
        let plane = new THREE.Mesh(
            new THREE.PlaneGeometry(60, 40),
            new THREE.MeshLambertMaterial({
                color: 0xCCCCCC,
                side: THREE.DoubleSide
            })
        );
        plane.rotation.x = -Math.PI / 3.9;
        plane.receiveShadow = true; //  接受光源
        scene.add(plane);

        //  几何体
        let meshrial = new THREE.Mesh(
            new THREE.BoxGeometry(10, 10, 10),
            new THREE.MeshLambertMaterial({  //  这个材质透光
                color: 0x00FF00,
                side: THREE.DoubleSide
            })
        );
        meshrial.position.y = 10;
        meshrial.castShadow = true;
        scene.add(meshrial)
    }

    function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
    function init() {
        createInit();
        light();
        box();
        render();
    }
    window.onload = function () {
        init();
    }
</script>
