<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            padding: 0;
            margin: 0;

        div {
            position: absolute;
            top: 0;
            left: 0;
            color: wheat;
        }
    </style>

<body>
    <div>
        三维三次贝尔曲线 动画没有自动闭合效果
    </div>
</body>

</html>
<script src="../../node_modules/three/build/three.js"></script>
<script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene, camera, renderer, curve;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(465, innerWidth / innerHeight, 1, 1000);
        camera.position.z = 150;
        // camera.position.x = 100
        // camera.position.y = 100
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        renderer.setClearColor(0x00000f);
        document.body.appendChild(renderer.domElement);
        scene.add(
            new THREE.AxesHelper(120)
        )

        scene.add(
            new THREE.AmbientLight(0xffffff, 1)
        )

        new THREE.OrbitControls(camera, renderer.domElement)

    }
    function LightMesh() {

        curve = new THREE.CubicBezierCurve3(
            new THREE.Vector3(random(), random(), -random()),     //  起点
            new THREE.Vector3(-random(), random(), random()),
            new THREE.Vector3(random(), random(), -random()),
            new THREE.Vector3(random(), -random(), random()),  //  终点
        );

        const points = curve.getPoints(50);
        const geometry = new THREE.BufferGeometry().setFromPoints(points);

        const material = new THREE.LineBasicMaterial({
            color: 0xff0000,
            transparent: true,
            opacity: 0.7
        });

        // Create the final object to add to the scene
        const curveObject = new THREE.Line(geometry, material);
        scene.add(curveObject)

    }
    function box() {
        let mesh = new THREE.Mesh(
            new THREE.SphereGeometry(1, 10, 10),
            new THREE.MeshBasicMaterial({
                color: 0xff00ff,
            })
        )
        mesh.name = 'sphere'
        console.log(mesh);
        scene.add(mesh)
        mesh.position.set(0, 0, 0)
    }
    function random() {
        return Math.random() * 100
    }
    let progress = 0;
    function render() {
        requestAnimationFrame(render)
        renderer.render(scene, camera)
        progress += 0.009
        if (progress > 1.0) return;
        if (curve) {
            let points = curve.getPoint(progress)
            scene.getObjectByName('sphere').position.set(points.x, points.y, points.z)
        }
    }
    window.onload = function () {
        init();
        LightMesh()
        box();
        render();
    }
</script>
