<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body onload="init()">

</body>

</html>
<script src="../node_modules/three/build/three.js"></script>
<script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene,
        camera,
        renderer
    function createScene() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.z = 300;
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x888888);
        document.body.appendChild(renderer.domElement);
    }
    function light() {
        const geometry = new THREE.Geometry();
        let material = new THREE.LineBasicMaterial({
            color: 0xffffff
        })

        let v1 = new THREE.Vector4(-100,0,10),
            v2 = new THREE.Vector4(10, 10,100),
            v3 = new THREE.Vector4(10, 0,10)

        geometry.vertices.push(v1);
        geometry.vertices.push(v2);
        geometry.vertices.push(v3);
        let line = new THREE.Line(geometry, material, THREE.LineSegments);
        line.name = 'line'
        scene.add(line)

        //  
        // const geometry = new THREE.PlaneGeometry(60,40);
        // const material = new THREE.MeshBasicMaterial({
        //     color:0xffff    
        // });
        // const mesh = new THREE.Mesh(geometry,material);
        // scene.add(mesh)
    }
    function render() {
        requestAnimationFrame(render)
        let line = scene.getObjectByName('line');
        
        line.rotation.x += 0.01;
        line.rotation.y += 0.01;
        line.rotation.z += 0.01;
        renderer.render(scene, camera)
    }
    function init() {
        createScene();
        light()
        render()
        new THREE.OrbitControls(camera,renderer.domElement)
    }
</script>
