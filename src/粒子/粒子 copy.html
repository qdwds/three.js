<script src="../../node_modules/three/build/three.js"></script>
<script src="../../node_modules/three/examples/js/loaders/BVHLoader.js"></script>
<script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script>
    let scene,
        camera,
        renderer;

    function createInit() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,10000);
        camera.position.z = 200;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth,innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement)
        new THREE.OrbitControls(camera,renderer.domElement)

       
    }
    function axes(){
     let axes = new THREE.AxesHelper(100);
     scene.add(axes);
     let grid = new THREE.Points(
         new THREE.PlaneBufferGeometry(100,100,10,10),
         new THREE.PointsMaterial({
             color:0x00ff00,
             size:10
         })
     )
     scene.add(grid);
    }
        function box(){
        let geometry = new THREE.SphereGeometry(40,30,40);
        let mate = new THREE.PointsMaterial({
            color:0x00ff00,
            size:2
        })
        let particle = new THREE.Points(geometry,mate);
        scene.add(particle)
        }
    function render(){
        requestAnimationFrame(render);
        renderer.render(scene,camera);
    }
    function init() {
        createInit();
        // axes();
        box();
        render();
    }
    window.onload = function (){
        init();
    }
</script>
